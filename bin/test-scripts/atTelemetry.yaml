# Configuration file for the AuxTelescope

# The camera vendor
vendor: 'ITL'

# The Events that we use to define where we collect 
start_collection_event: 
 device: atcamera
 topic: startIntegration

end_collection_event:
 device: atcamera
 topic: endOfImageTelemetry

# Telemetry values for images meta-data
telemetry:

 IMGNAME:
  device: atcamera
  Stype: Event
  topic: startIntegration
  value: imageName
  collect_after_event: start_collection_event

 EXPTIME:
  device: atcamera
  Stype: Event
  topic: shutterMotionProfile
  value: measuredExptime 
  collect_after_event: end_collection_event

 RA:
  device: atScheduler
  Stype: Event
  topic: target
  value: ra
  collect_after_event: start_collection_event

 DEC:
  device: atScheduler
  Stype: Event
  topic: target
  value: decl
  collect_after_event: start_collection_event

 ROTANGLE:
  device: atScheduler
  Stype: Event
  topic: target
  value: angle
  collect_after_event: start_collection_event

 AIRMASS:
  device: atScheduler
  Stype: Event
  topic: target
  value: airmass
  collect_after_event: start_collection_event

 GRATING:
  device: atScheduler
  Stype: Event
  topic: target
  value: grating
  collect_after_event: start_collection_event

 FILTER:
  device: atScheduler
  Stype: Event
  topic: target
  value: filters
  collect_after_event: start_collection_event

 OVERH:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: overh
  collect_after_event: end_collection_event

 OVERV:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: overv
  collect_after_event: end_collection_event

 PREH:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: preh
  collect_after_event: end_collection_event
