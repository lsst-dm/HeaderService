# Telemetry values and where we will get them
FILTER:
  device: camera
  Stype: Event
  topic: endSetFilter
  value: filterName

EXPTIME:
  device: camera
  Stype: Command
  topic: takeImages
  value: expTime

SEQNAME:
  device: camera
  Stype: Command
  topic: takeImages
  value: imageSequenceName

IMGNAME:
  device: camera
  Stype: Event
  topic: startIntegration
  value: imageName

RA:
  device: tcs
  Stype: Telemetry
  topic: kernel_FK5Target
  value: ra

DEC:
  device: tcs
  Stype: Telemetry
  topic: kernel_FK5Target
  value: dec
