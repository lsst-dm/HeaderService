# Configuration file for the AuxTelescope

# The camera vendor
vendor: ITL

# The ts_xml version we are using -- for now this is just curated and need to be changed manually when we change version
ts_xml: ManCtrl_MPD_AuxTel

# port_number for webserver
port_number: 8000

# The event for the image readout paramters
imageParam_event:
    device: atcamera
    topic: imageReadoutParameters

# The URL format to be used
url_format: "http://{ip_address}:{port_number}/{filename_HDR}"

# The file naming event source and definitions 
filepath: 'www/DMHS_filerepo'
format_HDR: "{}.header"
format_FITS: "{}.fits"
imageName_event:
    device: atcamera
    topic: startIntegration
    value: imageName

# The Events that we use to define where we collect 
start_collection_event: 
 device: atcamera
 topic: startIntegration

end_collection_event:
 device: atcamera
 topic: endOfImageTelemetry

# Telemetry values for images meta-data
telemetry:

 IMGNAME:
  device: atcamera
  Stype: Event
  topic: startIntegration
  value: imageName
  collect_after_event: start_collection_event

 EXPTIME:
  device: atcamera
  Stype: Event
  topic: shutterMotionProfile
  value: measuredExposureTime
  collect_after_event: end_collection_event

 RA:
  device: atScheduler
  Stype: Event
  topic: target
  value: ra
  collect_after_event: start_collection_event

 DEC:
  device: atScheduler
  Stype: Event
  topic: target
  value: decl
  collect_after_event: start_collection_event

 ROTANGLE:
  device: atScheduler
  Stype: Event
  topic: target
  value: angle
  collect_after_event: start_collection_event

 AIRMASS:
  device: atScheduler
  Stype: Event
  topic: target
  value: airmass
  collect_after_event: start_collection_event

 GRATING:
  device: atScheduler
  Stype: Event
  topic: target
  value: grating
  collect_after_event: start_collection_event

 FILTER:
  device: atScheduler
  Stype: Event
  topic: target
  value: filters
  collect_after_event: start_collection_event

 OVERH:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: overCols
  collect_after_event: end_collection_event

 OVERV:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: overRows
  collect_after_event: end_collection_event

 PREH:
  device: atcamera
  Stype: Event
  topic: imageReadoutParameters
  value: preCols
  collect_after_event: end_collection_event
